{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($) {
    $('#id_sd_card').on('click', function(){
        if ($('#id_sd_card').prop('checked') === true){
            $('#id_sd_card_max_size').prop('readonly', false)
            $('#id_sd_card_max_size').val('')
            $('#id_sd_card_max_size').css('background', '#121212')
        }else{
            $('#id_sd_card_max_size').prop('readonly', true)
            $('#id_sd_card_max_size').val('')
            $('#id_sd_card_max_size').css('background', '#121212')
        }
    })
})(django.jQuery);
</script>
{% endblock %}
